<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Test</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/Build.json", {onProgress: UnityProgress});
    function OpenMap() {    
      var userAgent = navigator.userAgent || navigator.vendor || window.opera;
      
    if (/android/i.test(userAgent)) {
       window.location = "https://www.google.com.my/maps/place/Mahkota+Garden+Condominium/@3.0497593,101.7833875,19z/data=!4m5!3m4!1s0x31cc34bd0e90e05b:0x89e07eb7d86da6b!8m2!3d3.0498592!4d101.7835093?hl=en&authuser=0";
    }
    if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
      window.location = "maps://?q=3.049878458629041, 101.78351348614693";
    }
      
  }    

    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">Test</div>
      </div>
    </div>
  </body>
</html>
