<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Test</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/Build.json", {onProgress: UnityProgress});
    </script>
     <script>
    function TriggerShareDialogue() {    
      var userAgent = navigator.userAgent || navigator.vendor || window.opera;
      
    if (/android/i.test(userAgent)) {
       window.location = "geo:3.049924061734369, 101.7835054706735";
    }
    if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
      window.location = "maps://?q=3.049924061734369, 101.7835054706735";
    }
      
  }    
</script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">Test</div>
      </div>
    </div>
  </body>
</html>
